<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8">
    <title>HelloHome! - Results</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    >
    <link href="/styles.css" rel="stylesheet">
  </head>
  
  <body>
    <div th:replace="fragments/header :: loggedInHeader(user=${currentUser})"></div>
    <main class="container">
      <h3>Here are all the neighborhoods in your search area.</h3>
      <table>
        <tr th:each="search : ${searchResults}">
          <td>
            <span><a th:text="${search.neighborhood}" th:href="${search.url}"></a>, </span><span th:text="${city}"></span>, <span th:text="${state}"></span>
          </td>
        </tr>
      </table>
    </main>
  </body>
</html>
