<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8">
    <title>HelloHome! - Results</title>
    <link
     href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/lux/bootstrap.min.css"
     rel="stylesheet"
     integrity="sha384-hVpXlpdRmJ+uXGwD5W6HZMnR9ENcKVRn855pPbuI/mwPIEKAuKgTKgGksVGmlAvt"
     crossorigin="anonymous"
    >
    <link href="/styles.css" rel="stylesheet" type="text/css">
  </head>
  
  <body>
    <div th:replace="fragments/header :: loggedInHeader(user=${currentUser})"></div>
    
    <main class="container">
      <h3>Here are all the neighborhoods in your search area.</h3>
      <div th:if="${size == 0}">
        <h4>There are no results for neighborhoods in the area you search, please try a different location.</h4>
      </div>
      <div th:unless="${size == 0}">
        <div class="row" id="searchResults">
          <div th:each="search : ${searchResults}">
            <a th:href="${search.url}" class="searchCard" target="_blank">
              <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                <div class="card-header">
                  <h4 id="searchHead" th:text="${search.neighborhood}"></h4>
                </div>
                <div class="card-body">
                  <img th:src="${search.gMap}">
                  <p class="card-text">
                    <span th:text="${city}"></span>,
                    <span th:text="${state}"></span>
                  </p>
                </div>
              </div>
            </a>
          </div>
        </div>
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
