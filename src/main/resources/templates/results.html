<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8">
    <title>HelloHome! - Results</title>
    <link
     href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/lux/bootstrap.min.css"
     rel="stylesheet"
     integrity="sha384-hVpXlpdRmJ+uXGwD5W6HZMnR9ENcKVRn855pPbuI/mwPIEKAuKgTKgGksVGmlAvt"
     crossorigin="anonymous"
    >
    <link href="/styles.css" rel="stylesheet" type="text/css">
  </head>
  
  <body>
    <div th:replace="fragments/header :: loggedInHeader(user=${currentUser})"></div>
    <main class="container">
      <h3>Here are all the neighborhoods in your search area.</h3>
      <table>
        <tr th:each="search : ${searchResults}">
          <td>
            <a th:text="${search.neighborhood}" th:href="${search.url}"></a><span th:text="${search.city}"></span>, <span th:text="${search.state}"></span>
          </td>
        </tr>
      </table>
    </main>
  </body>
</html>
