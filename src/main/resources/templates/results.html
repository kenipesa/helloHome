<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All the Results</title>
</head>
<body>
<h3>Here is all the results of your Searches</h3>
<div th:replace="fragments/header :: loggedInHeader"></div>
<div th;each="search : ${searchResults}">
    <ul>
        <li th:text="${search}"></li>
    </ul>
</div>
</body>
